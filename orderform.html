<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Order Form</title>
</head>
<body>
    <img src="D&D logo.png" alt="Dust and Dreams Logo" style="max-width: 200px; height: auto;">
    <h2>Custom Order Form</h2>
    <form id="orderForm" action="mailto:your-email@example.com" method="post" enctype="text/plain">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="phone">Cell Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="referral">How Did You Hear About Us?</label><br>
        <input type="text" id="referral" name="referral"><br><br>
        
        <label for="order">Order Details:</label><br>
        <textarea id="order" name="order" rows="4" cols="50" placeholder="Tell us what you'd like to order..." required></textarea><br><br>
        
        <input type="submit" value="Submit via Email">
    </form>
    <button onclick="sendViaText()">Submit via Text</button>
    
    <script>
    function sendViaText() {
        var name = document.getElementById('name').value;
        var phone = document.getElementById('phone').value;
        var email = document.getElementById('email').value;
        var referral = document.getElementById('referral').value;
        var order = document.getElementById('order').value;
        var message = "Name: " + name + "\nPhone: " + phone + "\nEmail: " + email + "\nHeard About Us: " + referral + "\nOrder: " + order;
        window.location.href = "sms:+1234567890?body=" + encodeURIComponent(message);
    }
    </script>
</body>
</html>
